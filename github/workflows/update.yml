name: update-unified

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scraper_unificado.py || echo "Scraper finished with non-zero exit; continuing to collect debug"
        continue-on-error: true

      - name: Show debug listing (if exists)
        run: |
          echo "Listing debug directory:"
          ls -la debug || echo "No debug directory"

      - name: Upload debug artifacts
        if: always()  # sube aunque el scraper falle
        uses: actions/upload-artifact@v4
        with:
          name: debug-logs
          path: debug/**
          if-no-files-found: warn

      - name: Commit & push unified.json (if generated)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if [ -f unified.json ]; then
            git add unified.json
            git commit -m "chore: update unified.json [skip ci]" || echo "No changes to commit"
            git push
          else
            echo "unified.json not generated; skipping commit"
          fi
